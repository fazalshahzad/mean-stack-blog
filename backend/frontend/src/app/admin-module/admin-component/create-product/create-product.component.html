
   <div class="container-fluid">
    <div class="row mt-5 mb-3">
       <div class="formBox py-5 px-5">
        <form (ngSubmit)="submitProductForm()" [formGroup]="myProductForm" >
          <div class="col">
            <div class="form-floating mb-3">
                <input type="text" class="form-control input" id="floatingInput" placeholder="Product Name" formControlName="productName">
                <label for="floatingInput">Product Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control input" id="floatingPassword" placeholder="Product Price" formControlName="price">
                <label for="floatingPassword">Product-Price</label>
              </div>
              <div class="mb-3">
                <label class="tag"> Select-Color </label>
              <select name="selectColor" class="form-control selectColor input" id="" placeholder="selectColor" formControlName="color">
                <option *ngFor="let item of color">{{item}}</option>
              </select>
            </div> 
      
        </div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="number" class="form-control input" id="floatingInput" placeholder="Product Quantity" formControlName="quantity">
                <label for="floatingInput">Product-Quantity</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control input" id="floatingPassword" placeholder="Company-Name" formControlName="companyName">
                <label for="floatingPassword">Company-Name</label>
              </div>
      
              
               <label for="" class="tag text-dark">Select Size</label>
              <div class="mb-3">
                <ng-container *ngFor="let item of selectSize" class="text-dark" >
                <input type="checkbox" #checkBoxes class="form-check-input checkbox-inline" [value]="item" [id]="item" (click)="getSize($event)"/>
                <label class="form-check-label mx-2" [for]="item">
                  {{item}}
                </label>
              </ng-container>
              </div>
              
      
        </div>
      
      
      <div class="row">
          <div class="col">
            <textarea name="" class="mt-2" id="" cols="30" rows="10" formControlName="description" class="w-100"></textarea>
          </div>
      </div>
      <div class="row">
        <div class="col">
      
      <div class="mb-3">
        <label for="formFile" class="form-label tag">Select Images</label>
        <input class="form-control input" #files type="file" id="formFile" multiple (change)="getImages($event)" >
      </div>
      
        </div>
        <div class="col">
          <label class="tag mb-2">Select Categories</label>
          <select class="form-select input" formControlName="category">
            <option *ngFor="let data of categories" [value]="data">{{data}}</option>
          </select>
        </div>
      </div>
      
      <div class="row">
        <!-- <button type="submit" class="btn button" [ngStyle]="{'border-color': disableButtonTrue ? 'red' : 'black'}"  [disabled]="disableButtonTrue" >Submit</button> -->
        <button type="submit" class="btn button"  [disabled]="myProductForm.invalid" >Submit</button>
      </div>
      </form>
       </div>
    </div>
   </div>
